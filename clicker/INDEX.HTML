<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click buttons</title>

    <script defer src="app.js"></script>
    <script defer src="tyle.css"></script>
    <link rel="stylesheet" href="tyle.css">
    
</head>
<body>
    <!-- <button id="btn">Click</button> -->
    <main class="container">
        <section class="card">
            <article class="card-info">
                <p>You have <span id="container-clicks">0</span> Clicks</p>
            </article>
            <article class="card-buttons">
                <button class="btn btn-primary">Increment</button>
                <button class="btn btn-secondary">Decrement</button>
                <button class="btn btn-reset">Reset</button>
            </article>
        </section>
    </main>


</body>
</html>
